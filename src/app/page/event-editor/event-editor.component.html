<div class="row">
    <div class="col-6 offset-3">
      <form #eventFrom="ngForm" (ngSubmit)="onFormSubmit(eventFrom)">
        <div class="form-group">
          <label>Name</label>
          <input [(ngModel)]="event.name" name="name" type="text"
            class="form-control" pattern=".{8,}" required>
          <div [hidden]="productFrom.controls.name?.valid" class="error-message">
            A névnek minimum 8 karakter hosszúnak kell lennie!
          </div>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input [(ngModel)]="event.date" name="date" type="text"
            class="form-control" required>
        </div>
        <div class="form-group">
          <label>Time</label>
          <input [(ngModel)]="event.time" name="time" type="text"
            class="form-control" required>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input [(ngModel)]="event.address" name="address" type="text"
            class="form-control" required>
        </div>
        <button [disabled]="productFrom.invalid" type="submit" class="btn btn-block btn-primary">
          <i class="fa fa-save"></i>
        </button>
      </form>
    </div>
  </div>
